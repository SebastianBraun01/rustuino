[package]
name = "rustuino"
authors = ["SebastianBraun01 <SebastianBraun-Ost@protonmail.com>"]
edition = "2018"
version = "0.1.0"

[dependencies]
cortex-m = "0.7.2"
cortex-m-rt = "0.6.14"
panic-semihosting = "0.5.6"
alloc-cortex-m = "0.4.1"

[dependencies.stm32f4]
version = "0.13.0"
features = ["stm32f446", "rt"]

# this lets you use `cargo fix`!
[[bin]]
name = "rustuino"
test = false
bench = false

[profile.release]
codegen-units = 1 # longer build times but better optimizations
debug = true      # enable debug symbols in release as they don't increase the size on flash
lto = true        # enable link time optimizations for better performance